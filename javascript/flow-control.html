<html>
    <body>
        <h1>boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>
        <h1>comparision operater 비교연산자</h1>
        <p>좌항과 우항을 비교해서 boolean을 만들어냄</p>
        <script>
            console.log(1 === 1);
            console.log(2 === 1);
            console.log(2 > 1);
        </script>
        <h1>conditional statements</h1>
        <script>
            console.log(1);
            if(true) {
                console.log(2);
                console.log(3);
            }
            console.log(4);
        </script>
        <h1>login</h1>
        <script>
            let input_id = prompt('id?');
            let id = 'cofla';
            if(input_id === id){
                alert('어서오세요!');
            } else {
                alert('댁은 뉘슈?');
            }
        </script>
    </body>
</html>
